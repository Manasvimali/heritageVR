<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapers.com/images/hd/india-s-taj-mahal-mirrored-perfectly-zzf2zw5his7t0jr1.jpg'); /* Background image */

            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .heading-container {
            background-color: rgba(0, 0, 0, 0.8); /* Black background with transparency */

            border-radius: 10px;

            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .image-container {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .image-container img {
            width: 400px;
            height: 450px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }
    </style>
