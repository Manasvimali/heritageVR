<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://e0.pxfuel.com/wallpapers/259/322/desktop-wallpaper-technology-ultra-technology.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .heading-container {
            background-color: rgba(0, 0, 0, 0.8); /* Black background with transparency */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .image-container {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .image-container img {
            width: 400px;
            height: 350px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="heading-container">
        <h1>Choose your preferance</h1>
    </div>
    
    <div class="image-container">
        <img src="https://skift.com/wp-content/uploads/2022/06/GettyImages-1208049833-scaled-e1654782377122.jpg" alt="Option 1" onclick="openPage('page9.html')">
        <img src="https://res.cloudinary.com/simplotel/image/upload/x_0,y_1208,w_3492,h_1968,r_0,c_crop,q_80,fl_progressive/w_500,f_auto,c_fit/theory9---premium-service-apts/mumbai_gateway_of_india" alt="Option 2" onclick="openPage('option2.html')">
        
    </div>

    <script>
        function openPage(page) {
            window.location.href = page; // Redirect to the respective option page
        }
    </script>
</body>
</html>
