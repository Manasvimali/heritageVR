<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDI0LTAzL3Jhd3BpeGVsX29mZmljZV8zOV9mbG93X2FuZF9mbHV0dGVyX29mX2FfbGlnaHRfaW5kaWFuX2dhcmRlbl9zdF8xMjYyYjIzMC04MDFmLTQyOWUtYjU1Ny1iY2I0NTc5NGExZTVfMS5qcGc.jpg'); /* Replace with your image */

            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .welcome-container {
            background-color: rgba(0, 0, 0, 0.7); /* Black with transparency */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            
        }

        h1, p {
            margin: 0;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Choose your preferable language</h1>
        <button onclick="nextPage()">English</button>
        <button onclick="nextPage()">Hindi</button>
        <button onclick="nextPage()">Tamil</button>
        <button onclick="nextPage()">Maalayalam</button>
        
    </div>

    <script>
        function nextPage() {
            window.location.href = "page2.html"; // Redirect to choose page
        }
    </script>

</html>
