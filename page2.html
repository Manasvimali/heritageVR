<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img/time7.jpeg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .heading-container {
            background-color: rgba(0, 0, 0, 0.8); /* Black background with transparency */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .image-container {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .image-container img {
            width: 400px;
            height: 350px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="heading-container">
        <h1>Choose a timeline you want to travel through</h1>
    </div>
    
    <div class="image-container">
        <img src="img/past.jpeg" onclick="openPage('page3.html')">
        <img src="img/present.jpeg" onclick="openPage('option2.html')">
        <img src="img/fu.jpeg" alt="Option 3" onclick="openPage('page8.html')">
    </div>

    <script>
        function openPage(page) {
            window.location.href = page; // Redirect to the respective option page
        }
    </script>
</body>
</html>
